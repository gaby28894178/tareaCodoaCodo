    <!-- Main Content -->
    <main class="container mx-auto my-10 p-5">
        <!-- Articles Section agrupados de 4 a 6 por fila -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <article class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-bold mb-4">Artículo 1</h2>

        <section>
            <article class="bg-white p-6 rounded-lg shadow-md mb-6">
                <!-- Modify this form HTML and place wherever you want your form -->
                <form id="form"
                      action="https://formspree.io/f/xwpkepyk"
                      method="POST"
                      class="space-y-4"
                >
                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Your email:</label>
                        <input type="email" name="email" id="email"
                               class="form-control w-full border border-gray-300 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your email" required>
                    </div>
        
                    <!-- Message Field -->
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Your message:</label>
                        <textarea name="message" id="message"
                                  class="form-control w-full border border-gray-300 p-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                  rows="4" placeholder="Type your message here..." required></textarea>
                    </div>
        
                    <!-- Submit Button -->
                    <div class="text-right">
                        <button type="submit"
                                class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md" id="btn">
                            Enviar 
                        </button>
                    </div>
                </form>
            </article>
        </section>

    <!-- Footer fijo al final de la pantalla -->

    </script>
